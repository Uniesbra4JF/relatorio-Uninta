<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Dados Avançado</title>
    
    <!-- Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (xlsx) para manipulação de planilhas Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* Estilos customizados para complementar o Tailwind */
        body {
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita scroll duplo */
        }
        
        /* Estilização da barra de rolagem */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Cabeçalho fixo da tabela */
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #1f2937; /* bg-gray-800 */
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        /* Tabela com layout inicial automático */
        .resizable-table {
            border-collapse: collapse;
        }

        /* Handle para redimensionamento de coluna */
        .resize-handle {
            position: absolute;
            top: 0;
            right: -2px;
            bottom: 0;
            width: 5px;
            cursor: col-resize;
            z-index: 11;
        }

        #menu-panel, #notification, #filter-dropdown {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* Estilos para Modo Administrador */
        .admin-active .delete-row-btn, .admin-active .delete-col-btn, .admin-active .format-col-btn { display: inline-block; }
        .delete-row-btn, .delete-col-btn, .format-col-btn { display: none; }
        .admin-active thead th { cursor: grab; }
        .admin-active thead th:active { cursor: grabbing; }
        
        .dragging { opacity: 0.5; }
        .drag-over-indicator { border-left: 3px solid #3b82f6; } /* Indicador de onde a coluna será solta */

        [contenteditable="true"] {
            cursor: cell;
            outline: none;
            background-color: rgba(59, 130, 246, 0.1);
        }
        [contenteditable="true"]:focus {
            box-shadow: 0 0 0 2px #3b82f6; /* ring-blue-500 */
            border-radius: 2px;
        }
        
        /* Estilos para paleta de cores */
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .color-swatch.selected {
            border-color: #60a5fa; /* border-blue-400 */
            transform: scale(1.1);
        }
        .input-like {
             background-color: #374151;
             border: 1px solid #4b5563;
             color: #d1d5db;
             border-radius: 0.375rem;
             padding: 0.5rem 0.75rem;
        }
    </style>
    <!-- Importação da fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <!-- Container Principal -->
    <div id="app" class="min-h-screen w-full">
        
        <!-- Cabeçalho da Aplicação -->
        <header class="bg-gray-900/80 backdrop-blur-sm p-4 flex justify-between items-center border-b border-gray-700 fixed top-0 left-0 right-0 z-20">
            <div class="flex items-center gap-4">
                 <h1 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                    Visualizador de Dados
                </h1>
                <button id="admin-mode-toggle" title="Ativar Modo Administrador" class="p-2 rounded-md text-gray-400 hover:bg-gray-700 hover:text-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                </button>
            </div>
            <button id="menu-button" class="p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </header>

        <!-- Menu Lateral (Hambúrguer) -->
        <div id="menu-overlay" class="fixed inset-0 bg-black/60 z-30 hidden"></div>
        <div id="menu-panel" class="fixed top-0 right-0 h-full w-80 bg-gray-800 shadow-lg z-40 transform translate-x-full border-l border-gray-700 flex flex-col">
            <div class="p-4 flex-grow overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold text-white">Opções</h2>
                    <button id="close-menu-button" class="p-2 rounded-md hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Carregar Arquivo Local</label>
                        <button id="load-file-button" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            Selecionar Arquivo
                        </button>
                        <input type="file" id="file-input" class="hidden" accept=".json, .xlsx, .csv">
                        <p id="file-path-display" class="text-xs text-gray-500 mt-2 truncate">Nenhum arquivo selecionado.</p>
                    </div>
                    <div class="border-t border-gray-700 pt-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Exportar Dados</label>
                        <button id="export-xlsx-button" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition-colors flex items-center justify-center gap-2 disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Exportar para .xlsx
                        </button>
                    </div>
                    <div id="column-toggle-section" class="border-t border-gray-700 pt-4 hidden">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Ocultar/Exibir Colunas</label>
                        <div id="column-toggles" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                    </div>
                    <div class="border-t border-gray-700 pt-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Manutenção</label>
                        <div class="space-y-2">
                            <button id="clear-formatting-button" class="w-full bg-amber-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-amber-700 transition-colors flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0L12 2.69z"></path><line x1="18" y1="6" x2="6" y2="18"></line></svg>
                                Limpar Condições
                            </button>
                            <button id="clear-cache-button" class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 transition-colors flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                                LimpaCache123
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="log-section" class="p-4 border-t border-gray-700 flex-shrink-0">
                <h3 class="text-sm font-semibold text-white mb-2">Registros</h3>
                <div class="text-xs text-gray-400 space-y-1">
                    <p id="last-import-log">Última importação: N/A</p>
                    <p id="last-edit-log">Última alteração: N/A</p>
                </div>
            </div>
        </div>

        <!-- Conteúdo Principal (Tabela) -->
        <main class="pt-16 px-4 sm:px-6 lg:px-8">
            <div id="table-container" class="w-full overflow-auto" style="height: calc(100vh - 5rem);">
                <div id="placeholder" class="flex flex-col items-center justify-center h-full text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><path d="M4 7V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3"/><polyline points="14 2 14 8 20 8"/><path d="M5 12h3"/><path d="M5 15h4"/><path d="m14 13.1 3.5 2.8 3.5-2.8"/><path d="M17.5 10v6"/></svg>
                    <h2 class="text-xl font-medium">Nenhum dado carregado</h2>
                    <p class="mt-1">Use o menu para carregar um arquivo .json ou .xlsx.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Sistema de Notificação -->
    <div id="notification" class="fixed top-5 right-5 p-4 rounded-lg shadow-xl z-50 text-white opacity-0 transform translate-x-[120%]" role="alert">
        <p id="notification-message"></p>
    </div>

    <!-- Dropdown de Filtro (estilo Excel) -->
    <div id="filter-dropdown" class="fixed bg-gray-700 border border-gray-600 rounded-md shadow-lg z-50 w-64 p-3 hidden flex-col">
        <input type="text" id="filter-search" class="filter-input mb-2" placeholder="Pesquisar valores...">
        <div id="filter-options" class="flex-grow overflow-y-auto max-h-48 space-y-2 text-sm pr-2"></div>
        <div class="flex justify-end gap-2 mt-3 pt-3 border-t border-gray-600">
            <button id="filter-cancel" class="px-3 py-1 rounded-md bg-gray-600 hover:bg-gray-500 text-white text-sm">Cancelar</button>
            <button id="filter-ok" class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm">OK</button>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold text-white mb-4" id="modal-title">Confirmar Ação</h3>
            <p class="text-gray-300 mb-6" id="modal-message">Você tem certeza?</p>
            <div class="flex justify-end gap-4">
                <button id="modal-cancel" class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 text-white font-semibold">Cancelar</button>
                <button id="modal-confirm" class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-700 text-white font-semibold">Confirmar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Formatação Condicional -->
    <div id="formatting-modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-bold text-white mb-1">Formatação Condicional</h3>
            <p class="text-sm text-gray-400 mb-4">Coluna: <span id="format-col-name" class="font-semibold"></span></p>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="format-condition-type" class="block text-sm font-medium text-gray-300 mb-1">Condição</label>
                        <select id="format-condition-type" class="w-full input-like">
                            <option value="equals">É igual a</option>
                            <option value="contains">Contém o texto</option>
                        </select>
                    </div>
                    <div>
                        <label for="format-text-input" class="block text-sm font-medium text-gray-300 mb-1">Valor</label>
                        <input type="text" id="format-text-input" class="w-full input-like" placeholder="Digite o texto...">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Cor do Fundo:</label>
                    <div id="bg-color-palette" class="flex gap-2 flex-wrap"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Cor do Texto:</label>
                    <div id="text-color-palette" class="flex gap-2 flex-wrap"></div>
                </div>
            </div>

            <div class="mt-6 flex justify-between items-center">
                <button id="format-apply" class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-semibold">Aplicar</button>
                <button id="format-close" class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 text-white font-semibold">Fechar</button>
            </div>
            
            <div class="mt-6 border-t border-gray-700 pt-4">
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-md font-semibold text-white">Regras Atuais</h4>
                    <button id="format-clear-all" class="text-xs text-blue-400 hover:text-blue-300">Limpar Todas as Regras</button>
                </div>
                <div id="current-rules-list" class="max-h-32 overflow-y-auto space-y-2 pr-2"></div>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- VARIÁVEIS GLOBAIS ---
        let originalData = [];
        let dataMap = new Map();
        let columnOrder = [];
        let columnCheckboxFilters = {};
        let columnVisibility = {};
        let columnWidths = {};
        let columnFormattingRules = {};
        let notificationTimeout;
        let isAdminModeActive = false;
        let modalConfirmCallback = null;
        let currentFormattingColumn = null;

        // --- ELEMENTOS DO DOM ---
        const app = document.getElementById('app');
        const menuButton = document.getElementById('menu-button');
        const closeMenuButton = document.getElementById('close-menu-button');
        const menuPanel = document.getElementById('menu-panel');
        const menuOverlay = document.getElementById('menu-overlay');
        const loadFileButton = document.getElementById('load-file-button');
        const fileInput = document.getElementById('file-input');
        const filePathDisplay = document.getElementById('file-path-display');
        const exportXlsxButton = document.getElementById('export-xlsx-button');
        const adminModeToggle = document.getElementById('admin-mode-toggle');
        const tableContainer = document.getElementById('table-container');
        const placeholder = document.getElementById('placeholder');
        const columnToggleSection = document.getElementById('column-toggle-section');
        const columnTogglesContainer = document.getElementById('column-toggles');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const filterDropdown = document.getElementById('filter-dropdown');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalCancelBtn = document.getElementById('modal-cancel');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const lastImportLog = document.getElementById('last-import-log');
        const lastEditLog = document.getElementById('last-edit-log');
        const clearCacheButton = document.getElementById('clear-cache-button');
        const clearFormattingButton = document.getElementById('clear-formatting-button');
        const formattingModal = document.getElementById('formatting-modal');

        // --- DADOS INICIAIS (para demonstração) ---
        const initialJsonData = [
            {"NOMES":"RAFAELA MAC vasconcelos","Periodo":"Ultimo","NÍVEL":"Lic.","Declaração":"ok","contrato":"ASSinou","No GP":"Zap","RA":4444000155,"PÓLO":"BURITI","Curso":"LETRAS - Lic","Status":"iniciou"},
            {"NOMES":"SAMPAIO DA COSTA SOARES","Periodo":"Penultimo","NÍVEL":"Lic.","Declaração":"Falta","contrato":"ASSinou","No GP":"Zap","RA":4444700155,"PÓLO":"BURITI","Curso":"Lic. em PEDAGOGIA","Status":"iniciou"},
            {"NOMES":"DUARTE LIMA DE SAMPAIO","Periodo":"semestre +2","NÍVEL":"Lic.","Declaração":"ok","contrato":"ASSinou","No GP":"Não","RA":4444000156,"PÓLO":"CENTRAL","Curso":"HISTÓRIA - Lic","Status":"não iniciou"}
        ];

        // --- PERSISTÊNCIA (localStorage) ---
        const APP_PREFIX = 'visualizer_';
        const saveState = (key, value) => {
            try {
                localStorage.setItem(APP_PREFIX + key, JSON.stringify(value));
            } catch (e) {
                console.error("Falha ao salvar o estado:", e);
            }
        };

        const loadState = (key) => {
            try {
                const serializedState = localStorage.getItem(APP_PREFIX + key);
                return serializedState ? JSON.parse(serializedState) : undefined;
            } catch (e) {
                console.error("Falha ao carregar o estado:", e);
                return undefined;
            }
        };

        // --- FUNÇÕES PRINCIPAIS ---

        const loadData = (data, fileName, isRestoring = false) => {
            if (!Array.isArray(data) || data.length === 0) {
                if (!isRestoring) showNotification('O arquivo não contém dados válidos ou está vazio.', 'error');
                return;
            }
            
            const allKeys = new Set();
            data.forEach(row => Object.keys(row).forEach(key => allKeys.add(key)));
            const headers = [...allKeys];

            originalData = data.map((row, index) => ({ ...row, __internal_id: row.__internal_id ?? index }));
            dataMap = new Map(originalData.map(row => [row.__internal_id, row]));
            
            if (!isRestoring) {
                columnOrder = headers;
                columnCheckboxFilters = headers.reduce((acc, h) => ({...acc, [h]: new Set() }), {});
                columnVisibility = headers.reduce((acc, h) => ({ ...acc, [h]: true }), {});
                columnWidths = {};
                updateLog('import', false, fileName);
                updateLog('edit', true);
                saveAllState();
            }

            renderColumnToggles();
            applyFiltersAndRender();
            exportXlsxButton.disabled = false;
            placeholder.classList.add('hidden');
            tableContainer.innerHTML = ''; 
            if (!isRestoring) showNotification(`Arquivo "${fileName}" carregado com sucesso!`, 'success');
        };
        
        const saveAllState = () => {
            saveState('data', originalData);
            saveState('order', columnOrder);
            saveState('visibility', columnVisibility);
            saveState('widths', columnWidths);
            const serializableFilters = {};
            Object.entries(columnCheckboxFilters).forEach(([key, value]) => {
                serializableFilters[key] = [...value];
            });
            saveState('filters', serializableFilters);
            saveState('adminMode', isAdminModeActive);
            saveState('importLog', lastImportLog.innerHTML);
            saveState('editLog', lastEditLog.textContent);
            saveState('formatting', columnFormattingRules);
        };

        const applyFiltersAndRender = () => {
            let filteredData = [...originalData];

            Object.entries(columnCheckboxFilters).forEach(([header, selectedValues]) => {
                if (selectedValues && selectedValues.size > 0 && selectedValues.size < new Set(originalData.map(row => (row[header] ?? '').toString())).size) {
                     filteredData = filteredData.filter(row => {
                        const cellValue = (row[header] ?? '').toString();
                        return selectedValues.has(cellValue);
                    });
                }
            });
            
            renderTable(filteredData);
        };
        
        const renderTable = (data) => {
            if (originalData.length === 0) {
                 placeholder.classList.remove('hidden');
                 tableContainer.innerHTML = '';
                 tableContainer.appendChild(placeholder);
                 return;
            }

            const visibleHeaders = columnOrder.filter(h => columnVisibility[h] ?? true);

            const hasPredefinedWidths = Object.keys(columnWidths).length > 0;
            const tableLayout = hasPredefinedWidths ? 'fixed' : 'auto';

            let tableHTML = `<table class="min-w-full text-sm text-left text-gray-300 resizable-table" style="table-layout: ${tableLayout};">`;
            // Cabeçalho
            tableHTML += `<thead class="text-xs text-gray-300 uppercase bg-gray-800"><tr>`;
            tableHTML += `<th class="px-2 py-2 border border-gray-700 text-center" style="width: 50px;">Nº</th>`;
            if(isAdminModeActive) {
                tableHTML += `<th class="px-2 py-2 border border-gray-700" style="width: 50px;">Ações</th>`;
            }
            visibleHeaders.forEach(header => {
                const widthStyle = columnWidths[header] ? `style="width: ${columnWidths[header]}px;"` : '';
                const uniqueValuesInCol = new Set(originalData.map(row => (row[header] ?? '').toString()));
                const filterActiveClass = columnCheckboxFilters[header]?.size > 0 && columnCheckboxFilters[header].size < uniqueValuesInCol.size ? 'text-blue-400' : '';
                
                tableHTML += `
                    <th scope="col" class="px-3 py-2 relative border border-gray-700" ${widthStyle} data-header-name="${header}" ${isAdminModeActive ? 'draggable="true"' : ''}>
                        <div class="flex flex-col items-center justify-center h-full">
                            <span class="font-semibold text-center w-full truncate" title="${header}" data-header-name="${header}" ${isAdminModeActive ? 'contenteditable="true"' : ''}>${header}</span>
                            <div class="flex items-center justify-center mt-1">
                                <button class="p-1 rounded hover:bg-gray-600 filter-btn ${filterActiveClass}" title="Filtrar coluna" data-header="${header}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                                </button>
                                <button class="p-1 rounded hover:bg-gray-600 hide-col-btn" title="Ocultar coluna" data-header="${header}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </button>
                                <button class="p-1 rounded hover:bg-gray-600 format-col-btn" title="Formatação Condicional" data-header="${header}">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0L12 2.69z"></path></svg>
                                </button>
                                <button class="p-1 rounded hover:bg-gray-600 text-gray-400 hover:text-red-500 delete-col-btn" title="Deletar coluna" data-header="${header}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        </div>
                        <div class="resize-handle" data-header="${header}"></div>
                    </th>
                `;
            });
            tableHTML += `</tr></thead>`;

            // Corpo da Tabela
            tableHTML += `<tbody>`;
            if (data.length === 0) {
                let colSpan = visibleHeaders.length + 1; // +1 for Nº
                if(isAdminModeActive) colSpan++;
                tableHTML += `<tr><td colspan="${colSpan}" class="text-center py-8 text-gray-500 border border-gray-700">Nenhum resultado encontrado.</td></tr>`;
            } else {
                data.forEach((row, index) => {
                    tableHTML += `<tr data-row-id="${row.__internal_id}">`;
                    tableHTML += `<td class="px-3 py-2 text-center border border-gray-700">${index + 1}</td>`;
                    if(isAdminModeActive) {
                        tableHTML += `<td class="text-center px-2 py-2 border border-gray-700"><button class="p-1 text-gray-400 hover:text-red-500 delete-row-btn" title="Deletar linha"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button></td>`;
                    }
                    visibleHeaders.forEach(header => {
                        const value = (row[header] ?? '').toString();
                        const rules = columnFormattingRules[header] || [];
                        let finalStyle = { bgColor: 'transparent', textColor: '' };

                        for (const rule of rules) {
                            const textMatch = rule.type === 'equals' ? value === rule.text : value.includes(rule.text);
                            if (textMatch) {
                                if(rule.bgColor !== 'transparent') finalStyle.bgColor = rule.bgColor;
                                if(rule.textColor) finalStyle.textColor = rule.textColor;
                            }
                        }
                        
                        let styleString = '';
                        if(finalStyle.bgColor !== 'transparent' || finalStyle.textColor) {
                             styleString = `style="background-color: ${finalStyle.bgColor}; color: ${finalStyle.textColor};"`;
                        }

                        tableHTML += `<td class="px-3 py-2 whitespace-nowrap truncate border border-gray-700" data-cell-header="${header}" ${isAdminModeActive ? 'contenteditable="true"' : ''} ${styleString}>${value}</td>`;
                    });
                    tableHTML += `</tr>`;
                });
            }
            tableHTML += `</tbody></table>`;
            
            tableContainer.innerHTML = tableHTML;
            attachTableEventListeners();
        };
        
        // --- MODO ADMINISTRADOR ---
        
        const toggleAdminMode = () => {
            isAdminModeActive = !isAdminModeActive;
            app.classList.toggle('admin-active', isAdminModeActive);
            adminModeToggle.classList.toggle('text-yellow-400', isAdminModeActive);
            adminModeToggle.classList.toggle('bg-gray-700', isAdminModeActive);
            saveState('adminMode', isAdminModeActive);
            showNotification(`Modo Administrador ${isAdminModeActive ? 'ativado' : 'desativado'}.`, 'info');
            applyFiltersAndRender();
        };

        const handleCellEdit = (target, rowId, header) => {
            const newValue = target.textContent;
            const rowData = dataMap.get(parseInt(rowId));
            if (rowData && rowData[header] !== newValue) {
                rowData[header] = newValue;
                updateLog('edit');
                saveState('data', originalData);
                showNotification('Célula atualizada.', 'success');
            }
        };

        const handleHeaderEdit = (target, oldHeader) => {
            const newHeader = target.textContent.trim();
            if (!newHeader || newHeader === oldHeader) {
                target.textContent = oldHeader;
                return;
            }
            if (Object.keys(originalData[0]).includes(newHeader)) {
                target.textContent = oldHeader;
                showNotification('Nome de coluna já existe.', 'error');
                return;
            }

            originalData.forEach(row => {
                if(Object.prototype.hasOwnProperty.call(row, oldHeader)) {
                    row[newHeader] = row[oldHeader];
                    delete row[oldHeader];
                }
            });
            
            // Atualiza a ordem das colunas também
            const orderIndex = columnOrder.indexOf(oldHeader);
            if (orderIndex > -1) {
                columnOrder[orderIndex] = newHeader;
            }

            const updateStateKey = (stateObj) => {
                 if (stateObj && Object.prototype.hasOwnProperty.call(stateObj, oldHeader)) {
                    stateObj[newHeader] = stateObj[oldHeader];
                    delete stateObj[oldHeader];
                }
            };
            updateStateKey(columnCheckboxFilters);
            updateStateKey(columnVisibility);
            updateStateKey(columnWidths);
            updateStateKey(columnFormattingRules);
            
            updateLog('edit');
            saveAllState();
            showNotification(`Coluna "${oldHeader}" renomeada para "${newHeader}".`, 'success');
            applyFiltersAndRender();
        };
        
        const handleDeleteRow = (rowId) => {
            const id = parseInt(rowId);
            originalData = originalData.filter(row => row.__internal_id !== id);
            dataMap.delete(id);
            updateLog('edit');
            saveState('data', originalData);
            showNotification('Linha deletada com sucesso.', 'success');
            applyFiltersAndRender();
        };
        
        const handleDeleteColumn = (headerToDelete) => {
            originalData.forEach(row => {
                delete row[headerToDelete];
            });

            columnOrder = columnOrder.filter(h => h !== headerToDelete);
            delete columnVisibility[headerToDelete];
            delete columnCheckboxFilters[headerToDelete];
            delete columnWidths[headerToDelete];
            delete columnFormattingRules[headerToDelete];

            updateLog('edit');
            saveAllState();
            showNotification(`Coluna "${headerToDelete}" deletada.`, 'success');
            renderColumnToggles();
            applyFiltersAndRender();
        };
        
        const showConfirmation = (message, onConfirm) => {
            document.getElementById('modal-message').textContent = message;
            confirmationModal.classList.remove('hidden');
            confirmationModal.classList.add('flex');
            modalConfirmCallback = onConfirm;
        };

        const hideConfirmation = () => {
            confirmationModal.classList.add('hidden');
            confirmationModal.classList.remove('flex');
            modalConfirmCallback = null;
        };

        // --- EVENT LISTENERS DA TABELA ---

        const attachTableEventListeners = () => {
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', (e) => openFilterDropdown(e.currentTarget.dataset.header, e.currentTarget));
            });
            document.querySelectorAll('.hide-col-btn').forEach(button => {
                button.addEventListener('click', (e) => handleHideColumn(e.currentTarget.dataset.header));
            });
            document.querySelectorAll('.resize-handle').forEach(handle => {
                handle.addEventListener('mousedown', initResize);
            });
            
            if (isAdminModeActive) {
                document.querySelectorAll('.delete-row-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const rowId = e.currentTarget.closest('tr').dataset.rowId;
                        showConfirmation('Tem certeza que deseja deletar esta linha?', () => handleDeleteRow(rowId));
                    });
                });
                
                document.querySelectorAll('.delete-col-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const header = e.currentTarget.dataset.header;
                        showConfirmation(`Tem certeza que deseja deletar a coluna "${header}"? Esta ação não pode ser desfeita.`, () => handleDeleteColumn(header));
                    });
                });
                
                document.querySelectorAll('.format-col-btn').forEach(button => {
                    button.addEventListener('click', (e) => openFormattingModal(e.currentTarget.dataset.header));
                });

                document.querySelectorAll('[contenteditable="true"]').forEach(el => {
                    el.addEventListener('dblclick', (e) => {
                        const range = document.createRange();
                        const sel = window.getSelection();
                        range.selectNodeContents(e.target);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    });
                    el.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            e.target.blur();
                        } else if (e.key === 'Escape') {
                            document.execCommand('undo');
                            e.target.blur();
                        }
                    });
                    el.addEventListener('blur', (e) => {
                        const target = e.target;
                        if(target.dataset.cellHeader) {
                            const rowId = target.closest('tr').dataset.rowId;
                            handleCellEdit(target, rowId, target.dataset.cellHeader);
                        } else if (target.dataset.headerName) {
                            handleHeaderEdit(target, target.dataset.headerName);
                        }
                    });
                });
                
                // Drag and Drop para colunas
                let draggedHeader = null;
                document.querySelectorAll('thead th[draggable="true"]').forEach(th => {
                    th.addEventListener('dragstart', (e) => {
                        draggedHeader = e.target.closest('th').dataset.headerName;
                        e.dataTransfer.effectAllowed = 'move';
                        e.target.closest('th').classList.add('dragging');
                    });
                    
                    th.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        const targetHeader = e.target.closest('th');
                        if (targetHeader && targetHeader.dataset.headerName !== draggedHeader) {
                             document.querySelectorAll('thead th').forEach(h => h.classList.remove('drag-over-indicator'));
                             targetHeader.classList.add('drag-over-indicator');
                        }
                    });
                    
                    th.addEventListener('dragleave', (e) => {
                        e.target.closest('th').classList.remove('drag-over-indicator');
                    });

                    th.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const targetHeaderEl = e.target.closest('th');
                        targetHeaderEl.classList.remove('drag-over-indicator');
                        const targetHeader = targetHeaderEl.dataset.headerName;
                        
                        if (draggedHeader && targetHeader && draggedHeader !== targetHeader) {
                            const oldIndex = columnOrder.indexOf(draggedHeader);
                            const newIndex = columnOrder.indexOf(targetHeader);
                            
                            columnOrder.splice(oldIndex, 1);
                            columnOrder.splice(newIndex, 0, draggedHeader);
                            
                            saveState('order', columnOrder);
                            applyFiltersAndRender();
                        }
                    });

                    th.addEventListener('dragend', (e) => {
                        e.target.closest('th').classList.remove('dragging');
                        draggedHeader = null;
                    });
                });
            }
        };

        // --- FUNÇÕES UTILITÁRIAS E OUTRAS LÓGICAS ---

        const updateLog = (type, reset = false, details = '') => {
            const now = new Date();
            const timestamp = now.toLocaleString('pt-BR');
            if (type === 'import') {
                const logText = `Última importação: <span class="font-medium text-gray-300">${details}</span> (${timestamp})`;
                lastImportLog.innerHTML = logText;
                saveState('importLog', logText);
            } else if (type === 'edit') {
                const logText = reset ? 'Última alteração: N/A' : `Última alteração: ${timestamp}`;
                lastEditLog.textContent = logText;
                saveState('editLog', logText);
            }
        };

        const handleHideColumn = (header) => {
            columnVisibility[header] = false;
            saveState('visibility', columnVisibility);
            updateColumnTogglesUI();
            applyFiltersAndRender();
        };

        const updateColumnTogglesUI = () => {
            Object.entries(columnVisibility).forEach(([header, isVisible]) => {
                const id = `toggle-${header.replace(/[^a-zA-Z0-9]/g, '')}`;
                const checkbox = document.getElementById(id);
                if (checkbox) checkbox.checked = isVisible;
            });
        };

        const openFilterDropdown = (header, button) => {
            const filterOptions = document.getElementById('filter-options');
            const filterSearch = document.getElementById('filter-search');
            filterSearch.value = '';

            const uniqueValues = [...new Set(originalData.map(row => (row[header] ?? '').toString()))].sort();
            
            const renderOptions = (search = '') => {
                filterOptions.innerHTML = '';
                const currentSelectedValues = columnCheckboxFilters[header];
                const allSelected = !currentSelectedValues || currentSelectedValues.size === 0 || currentSelectedValues.size === uniqueValues.length;

                filterOptions.innerHTML += `
                    <label class="flex items-center space-x-2 p-1 rounded hover:bg-gray-600 font-semibold">
                        <input type="checkbox" class="form-checkbox bg-gray-600 border-gray-500 text-blue-500" id="select-all-filter" ${allSelected ? 'checked' : ''}>
                        <span>(Selecionar Tudo)</span>
                    </label>`;

                uniqueValues.filter(v => v.toLowerCase().includes(search.toLowerCase())).forEach(value => {
                    filterOptions.innerHTML += `
                        <label class="flex items-center space-x-2 p-1 rounded hover:bg-gray-600">
                            <input type="checkbox" class="form-checkbox bg-gray-600 border-gray-500 text-blue-500 filter-option-cb" value="${value}" ${allSelected || currentSelectedValues.has(value) ? 'checked' : ''}>
                            <span>${value || '(Vazio)'}</span>
                        </label>`;
                });
            };

            renderOptions();
            
            const rect = button.getBoundingClientRect();
            filterDropdown.style.left = `${Math.min(rect.left, window.innerWidth - 256 - 20)}px`;
            filterDropdown.style.top = `${rect.bottom + 5}px`;
            filterDropdown.classList.remove('hidden');

            const handleOk = () => {
                const allAreChecked = document.getElementById('select-all-filter').checked;
                if (allAreChecked) {
                    columnCheckboxFilters[header] = new Set();
                } else {
                    const newSelected = new Set();
                    document.querySelectorAll('.filter-option-cb:checked').forEach(cb => newSelected.add(cb.value));
                    columnCheckboxFilters[header] = newSelected;
                }
                const serializableFilters = {};
                Object.entries(columnCheckboxFilters).forEach(([key, value]) => {
                    serializableFilters[key] = [...value];
                });
                saveState('filters', serializableFilters);
                closeDropdown();
                applyFiltersAndRender();
            };

            const closeDropdown = () => {
                filterDropdown.classList.add('hidden');
                document.removeEventListener('click', handleClickOutside, true);
            };
            
            const handleClickOutside = (event) => {
                if (!filterDropdown.contains(event.target) && !button.contains(event.target)) {
                    closeDropdown();
                }
            };
            
            filterSearch.onkeyup = () => renderOptions(filterSearch.value);
            document.getElementById('filter-ok').onclick = handleOk;
            document.getElementById('filter-cancel').onclick = closeDropdown;
            document.getElementById('select-all-filter').onchange = (e) => {
                document.querySelectorAll('.filter-option-cb').forEach(cb => cb.checked = e.target.checked);
            };
            setTimeout(() => document.addEventListener('click', handleClickOutside, true), 0);
        };

        let thElm;
        let startOffset;

        const initResize = (e) => {
            e.preventDefault();
            document.body.style.userSelect = 'none';
            thElm = e.target.closest('th');
            
            const table = thElm.closest('table');
            if(table.style.tableLayout !== 'fixed') {
                const headers = Array.from(table.querySelectorAll('thead th'));
                headers.forEach(th => {
                    const width = th.getBoundingClientRect().width;
                    const handle = th.querySelector('.resize-handle');
                    if (handle) {
                        columnWidths[handle.dataset.header] = width;
                        th.style.width = `${width}px`;
                    }
                });
                table.style.tableLayout = 'fixed';
            }

            startOffset = thElm.offsetWidth - e.pageX;
            document.addEventListener('mousemove', doDrag);
            document.addEventListener('mouseup', stopDrag, { once: true });
        };

        const doDrag = (e) => {
            if (thElm) {
                const newWidth = startOffset + e.pageX;
                if (newWidth > 50) {
                    thElm.style.width = `${newWidth}px`;
                    columnWidths[thElm.querySelector('.resize-handle').dataset.header] = newWidth;
                }
            }
        };

        const stopDrag = () => {
            document.body.style.userSelect = '';
            if(thElm) {
                saveState('widths', columnWidths);
            }
            thElm = null;
            document.removeEventListener('mousemove', doDrag);
        };
        
        const showNotification = (message, type = 'info') => {
            clearTimeout(notificationTimeout);
            notificationMessage.textContent = message;
            notification.classList.remove('bg-green-600', 'bg-red-600', 'bg-blue-600');
            if (type === 'success') notification.classList.add('bg-green-600');
            else if (type === 'error') notification.classList.add('bg-red-600');
            else notification.classList.add('bg-blue-600');
            notification.classList.remove('opacity-0', 'translate-x-[120%]');
            notificationTimeout = setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-x-[120%]');
            }, 4000);
        };

        const toggleMenu = (open) => {
            menuOverlay.classList.toggle('hidden', !open);
            menuPanel.classList.toggle('translate-x-full', !open);
        };
        
        const renderColumnToggles = () => {
            columnTogglesContainer.innerHTML = '';
            if(!originalData || originalData.length === 0) return;
            
            columnOrder.forEach(header => {
                const id = `toggle-${header.replace(/[^a-zA-Z0-9]/g, '')}`;
                const toggleWrapper = document.createElement('div');
                toggleWrapper.className = 'flex items-center';
                toggleWrapper.innerHTML = `
                    <input id="${id}" type="checkbox" ${columnVisibility[header] ?? true ? 'checked' : ''} class="h-4 w-4 rounded border-gray-500 text-blue-600 focus:ring-blue-600 bg-gray-700">
                    <label for="${id}" class="ml-3 text-sm text-gray-300 truncate">${header}</label>
                `;
                toggleWrapper.querySelector('input').addEventListener('change', (e) => {
                    columnVisibility[header] = e.target.checked;
                    saveState('visibility', columnVisibility);
                    applyFiltersAndRender();
                });
                columnTogglesContainer.appendChild(toggleWrapper);
            });
            columnToggleSection.classList.remove('hidden');
        };

        const handleFileSelect = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            filePathDisplay.textContent = file.name;
            const reader = new FileReader();
            const fileExtension = file.name.split('.').pop().toLowerCase();

            reader.onload = (e) => {
                try {
                    let jsonData;
                    if (fileExtension === 'json') {
                        jsonData = JSON.parse(e.target.result);
                    } else if (['xlsx', 'csv'].includes(fileExtension)) {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        jsonData = XLSX.utils.sheet_to_json(worksheet);
                    }
                    loadData(jsonData, file.name);
                } catch (err) {
                    console.error("Erro ao processar arquivo:", err);
                    showNotification('Erro ao processar o arquivo. Verifique se o formato está correto.', 'error');
                }
            };

            reader.onerror = () => {
                 console.error("Erro ao ler o arquivo:", reader.error);
                 showNotification('Não foi possível ler o arquivo selecionado.', 'error');
            };

            if (fileExtension === 'json') {
                reader.readAsText(file);
            } else if (['xlsx', 'csv'].includes(fileExtension)) {
                reader.readAsArrayBuffer(file);
            } else {
                showNotification('Formato de arquivo não suportado. Selecione .json ou .xlsx.', 'error');
                filePathDisplay.textContent = 'Nenhum arquivo selecionado.';
            }
            
            toggleMenu(false);
            fileInput.value = '';
        };
        
        const exportToXlsx = () => {
            if (originalData.length === 0) {
                showNotification('Não há dados para exportar.', 'info');
                return;
            }
            
            let filteredData = [...originalData];
            Object.entries(columnCheckboxFilters).forEach(([header, selectedValues]) => {
                if (selectedValues && selectedValues.size > 0 && selectedValues.size < new Set(originalData.map(row => (row[header] ?? '').toString())).size) {
                    filteredData = filteredData.filter(row => {
                        const cellValue = (row[header] ?? '').toString();
                        return selectedValues.has(cellValue);
                    });
                }
            });

            const dataToExport = filteredData.map((row, index) => {
                const newRow = { "Nº": index + 1 };
                const visibleHeaders = columnOrder.filter(h => columnVisibility[h] ?? true);
                visibleHeaders.forEach(header => {
                    newRow[header] = row[header];
                });
                return newRow;
            });

            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Dados');
            XLSX.writeFile(workbook, 'dados_exportados.xlsx');
        };

        const handleClearCache = () => {
            const password = prompt("Digite a senha para limpar o cache:");
            if (password === "123") {
                let keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(APP_PREFIX) && key !== APP_PREFIX + 'formatting') {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                showNotification('Cache de dados limpo! A página será recarregada.', 'success');
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else if (password !== null) { 
                showNotification('Senha incorreta.', 'error');
            }
        };
        
        const handleClearFormatting = () => {
            showConfirmation("Tem certeza que deseja apagar TODAS as regras de formatação condicional?", () => {
                columnFormattingRules = {};
                saveState('formatting', {});
                applyFiltersAndRender();
                showNotification('Todas as regras de formatação foram removidas.', 'success');
            });
        };

        // --- FORMATAÇÃO CONDICIONAL ---
        const colorPalette = {
            bg: ['#1e3a8a', '#15803d', '#b91c1c', '#be123c', '#a16207', '#4a044e', '#1e1b4b', '#374151'],
            text: ['#ffffff', '#f0f9ff', '#d1d5db', '#facc15', '#a7f3d0', '#fecaca']
        };

        const openFormattingModal = (header) => {
            currentFormattingColumn = header;
            document.getElementById('format-col-name').textContent = header;
            
            const createPalette = (containerId, colors, isBg) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                if (isBg) {
                    const noBgSwatch = document.createElement('div');
                    noBgSwatch.className = 'color-swatch';
                    noBgSwatch.style.border = '1px dashed #6b7280';
                    noBgSwatch.dataset.color = 'transparent';
                    noBgSwatch.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
                    noBgSwatch.onclick = () => {
                        container.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                        noBgSwatch.classList.add('selected');
                    };
                    container.appendChild(noBgSwatch);
                }

                colors.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = color;
                    swatch.dataset.color = color;
                    swatch.onclick = () => {
                        container.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                        swatch.classList.add('selected');
                    };
                    container.appendChild(swatch);
                });
            };

            createPalette('bg-color-palette', colorPalette.bg, true);
            createPalette('text-color-palette', colorPalette.text, false);
            
            renderCurrentRules();
            formattingModal.classList.remove('hidden');
            formattingModal.classList.add('flex');
        };

        const closeFormattingModal = () => {
            formattingModal.classList.add('hidden');
            formattingModal.classList.remove('flex');
            currentFormattingColumn = null;
        };

        const applyFormattingRule = () => {
            const text = document.getElementById('format-text-input').value;
            if (!text) {
                showNotification('Por favor, digite um texto para a condição.', 'error');
                return;
            }
            const type = document.getElementById('format-condition-type').value;
            const selectedBg = document.querySelector('#bg-color-palette .selected');
            const selectedText = document.querySelector('#text-color-palette .selected');

            if (!selectedText) {
                showNotification('Por favor, selecione uma cor de texto.', 'error');
                return;
            }

            if (!columnFormattingRules[currentFormattingColumn]) {
                columnFormattingRules[currentFormattingColumn] = [];
            }
            
            columnFormattingRules[currentFormattingColumn].push({
                text: text,
                type: type,
                bgColor: selectedBg ? selectedBg.dataset.color : 'transparent',
                textColor: selectedText.dataset.color
            });
            
            updateLog('edit');
            saveState('formatting', columnFormattingRules);
            applyFiltersAndRender();
            renderCurrentRules();
            document.getElementById('format-text-input').value = '';
        };
        
        const renderCurrentRules = () => {
            const list = document.getElementById('current-rules-list');
            list.innerHTML = '';
            const rules = columnFormattingRules[currentFormattingColumn] || [];
            if (rules.length === 0) {
                list.innerHTML = '<p class="text-sm text-gray-500">Nenhuma regra aplicada.</p>';
                return;
            }
            
            rules.forEach((rule, index) => {
                const ruleDiv = document.createElement('div');
                ruleDiv.className = 'flex items-center justify-between bg-gray-700 p-2 rounded-md';
                const conditionText = rule.type === 'equals' ? 'é igual a' : 'contém';
                ruleDiv.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded" style="background-color: ${rule.bgColor}; border: 1px solid #4b5563;"></div>
                        <span class="text-sm">Se ${conditionText} <strong class="font-semibold" style="color: ${rule.textColor};">${rule.text}</strong></span>
                    </div>
                    <button class="p-1 text-gray-400 hover:text-red-500 remove-rule-btn" data-index="${index}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                list.appendChild(ruleDiv);
            });
            
            document.querySelectorAll('.remove-rule-btn').forEach(btn => {
                btn.onclick = () => removeFormattingRule(parseInt(btn.dataset.index));
            });
        };
        
        const removeFormattingRule = (index) => {
            if (columnFormattingRules[currentFormattingColumn]) {
                columnFormattingRules[currentFormattingColumn].splice(index, 1);
                updateLog('edit');
                saveState('formatting', columnFormattingRules);
                applyFiltersAndRender();
                renderCurrentRules();
            }
        };

        const clearAllFormattingRules = () => {
            if (columnFormattingRules[currentFormattingColumn]) {
                delete columnFormattingRules[currentFormattingColumn];
                updateLog('edit');
                saveState('formatting', columnFormattingRules);
                applyFiltersAndRender();
                renderCurrentRules();
            }
        };

        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        const initializeApp = () => {
            const savedData = loadState('data');
            
            if (savedData && savedData.length > 0) {
                const savedOrder = loadState('order');
                const savedVisibility = loadState('visibility');
                const savedWidths = loadState('widths');
                const savedFilters = loadState('filters');
                const savedAdminMode = loadState('adminMode');
                const savedFormatting = loadState('formatting');

                const allKeys = new Set();
                savedData.forEach(row => Object.keys(row).forEach(key => allKeys.add(key)));
                allKeys.delete('__internal_id');
                const headers = [...allKeys];

                columnOrder = savedOrder && savedOrder.length === headers.length ? savedOrder : headers;
                
                const defaultVisibility = headers.reduce((acc, h) => ({ ...acc, [h]: true }), {});
                columnVisibility = { ...defaultVisibility, ...savedVisibility };
                
                if (savedWidths) columnWidths = savedWidths;
                if (savedFilters) {
                    Object.entries(savedFilters).forEach(([key, value]) => {
                        columnCheckboxFilters[key] = new Set(value);
                    });
                }
                if (savedAdminMode) {
                    isAdminModeActive = savedAdminMode;
                    app.classList.toggle('admin-active', isAdminModeActive);
                    adminModeToggle.classList.toggle('text-yellow-400', isAdminModeActive);
                    adminModeToggle.classList.toggle('bg-gray-700', isAdminModeActive);
                }
                if (savedFormatting) {
                    columnFormattingRules = savedFormatting;
                }

                lastImportLog.innerHTML = loadState('importLog') || 'Última importação: N/A';
                lastEditLog.textContent = loadState('editLog') || 'Última alteração: N/A';
                
                placeholder.classList.add('hidden');
                exportXlsxButton.disabled = false;
                loadData(savedData, "Sessão Restaurada", true);
                showNotification('Sessão anterior restaurada.', 'info');
            } else {
                loadData(initialJsonData, "Dados de Exemplo");
                filePathDisplay.textContent = "Dados de exemplo carregados.";
            }
        };

        // --- EVENT LISTENERS GERAIS ---
        menuButton.addEventListener('click', () => toggleMenu(true));
        closeMenuButton.addEventListener('click', () => toggleMenu(false));
        menuOverlay.addEventListener('click', () => toggleMenu(false));
        loadFileButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        exportXlsxButton.addEventListener('click', exportToXlsx);
        adminModeToggle.addEventListener('click', toggleAdminMode);
        clearCacheButton.addEventListener('click', handleClearCache);
        clearFormattingButton.addEventListener('click', handleClearFormatting);
        
        modalCancelBtn.addEventListener('click', hideConfirmation);
        modalConfirmBtn.addEventListener('click', () => {
            if(typeof modalConfirmCallback === 'function') {
                modalConfirmCallback();
            }
            hideConfirmation();
        });
        
        // Listeners do Modal de Formatação
        document.getElementById('format-close').addEventListener('click', closeFormattingModal);
        document.getElementById('format-apply').addEventListener('click', applyFormattingRule);
        document.getElementById('format-clear-all').addEventListener('click', clearAllFormattingRules);

        initializeApp();
    });
    </script>
</body>
</html>
